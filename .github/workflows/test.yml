# Test Workflow
# Runs automated tests on all pull requests and pushes
# Performs linting, type checking, and production build verification

name: Test

on:
  pull_request:
  push:
    branches: '*'
  workflow_dispatch:

# Prevent concurrent runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

# Environment variables available to all steps
env:
  NODE_OPTIONS: '--no-warnings'
  NEXT_TELEMETRY_DISABLED: '1'

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    # Minimal permissions following principle of least privilege
    permissions:
      contents: read
    
    steps:
      # Step 1: Checkout the repository code
      - name: ğŸ”‘ Checkout
        uses: actions/checkout@v4
      
      # Step 2: Setup Bun runtime for fast JavaScript execution
      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      # Step 3: Cache dependencies for faster subsequent runs
      - name: ğŸ“¥ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            .next/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      
      # Step 4: Install project dependencies
      - name: ğŸ”§ Install Dependencies
        run: bun install --frozen-lockfile
      
      # Step 5: Run ESLint to check code quality
      - name: ğŸ” Lint
        run: bun lint
      
      # Step 6: Run TypeScript type checker
      - name: ğŸ” Type Check
        run: bun typecheck
      
      # Step 7: Build the application for production
      - name: ğŸ—ï¸ Build
        run: bun run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID }}
      
      # Step 8: Success message
      - name: âœ… Tests Passed
        if: success()
        run: echo "All tests passed successfully!"
