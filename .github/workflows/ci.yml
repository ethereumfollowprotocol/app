name: Checks

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  CI: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  checks:
    if: ${{ !contains(github.event.head_commit.message, '[skip-checks]') }}
    timeout-minutes: 5
    strategy:
      matrix:
        node-version: ['lts/*']
        pnpm-version: ['latest']
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ”‘ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¥ Setup pnpm [${{ matrix.pnpm-version }}]
        uses: pnpm/action-setup@v2.2.4
        with:
          version: ${{ matrix.pnpm-version }}

      - name: â” Setup Node.js [${{ matrix.node-version }}]
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 'ğŸ“¦ Install Dependencies'
        run: pnpm install --frozen-lockfile

      - name: 'ğŸ§¹ Lint'
        run: pnpm lint

      - name: 'ğŸ§¹ Format'
        run: pnpm format

      - name: 'ğŸ§ª Typecheck'
        run: pnpm typecheck

      - name: 'ğŸ”§ Build'
        run: pnpm build
