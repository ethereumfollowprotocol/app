name: Checks

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  NODE_OPTIONS: '--no-warnings'
  NEXT_TELEMETRY_DISABLED: '1'
  ACTIONS_RUNNER_DEBUG: true

jobs:
  checks:
    if: ${{ !contains(github.event.head_commit.message, '[skip-checks]') }}
    timeout-minutes: 3
    runs-on: ['ubuntu-latest']
    steps:
      - name: 'ğŸ”‘ Checkout'
        uses: actions/checkout@v4.1.1

      - name: 'ğŸ° Setup Bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: 'ğŸ“¦ Install Dependencies'
        run: bun install

      - name: 'ğŸ§¹ Lint'
        run: bun lint

      - name: 'ğŸ§¹ Format'
        run: bun format

      - name: 'ğŸ§ª Typecheck'
        run: bun typecheck

      - name: 'ğŸ”§ Build'
        run: bun run build
